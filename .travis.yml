language: java
jdk:
  - openjdk20
  - openjdk17
  - openjdk11
  - openjdk8

env:
  global:
    - STOREPASS=password

before_install:
  - sudo apt -y install ykcs11

matrix:
  fast_finish: true
  allow_failures:
    - jdk: openjdk20

after_success:
  - mvn clean test jacoco:report-aggregate coveralls:report -DjacocoReports=jsign/target/site/jacoco-aggregate/jacoco.xml

cache:
  directories:
  - $HOME/.m2
